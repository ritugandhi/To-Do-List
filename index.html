<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An enhanced to-do list application with CRUD operations, reminders, and notifications.">
    <meta name="keywords" content="To-Do List, Task Manager, Productivity App, Reminders, Notifications">
    <meta name="author" content="Ritu Gandhi">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <h1 class="text-center">To-Do List</h1>

        <!-- Taskbar Section -->
        <div class="d-flex justify-content-center align-items-center gap-3 my-3 flex-wrap taskbar-row">
            <div class="input-container">
                <input type="text" id="todo-input" class="form-control" placeholder="Add a new task...">
                <button class="mic-btn" onclick="startVoiceInput()">
                    <img src="mic.png" alt="Mic">
                </button>
            </div>
            <input type="date" id="todo-date" class="form-control w-25">
            <input type="time" id="todo-time" class="form-control w-25">
            <select id="todo-category" class="form-select w-25">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Urgent">Urgent</option>
            </select>
            <button class="btn btn-success" onclick="addTodo()">Add</button>
        </div>

        <!-- Progress Circle -->
        <div class="d-flex justify-content-between align-items-center my-4">
            <h5>Tasks Completed:</h5>
            <div id="progress-circle" class="progress-circle">0%</div>
        </div>

        <!-- Task List -->
        <ul id="todo-list" class="list-group"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
